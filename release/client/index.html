<script type="text/ng-template" id="login.html">
    <div template="login">
        <div class="login-container">
            <div class="login-top" style="background-image: url('/public/img/subtle-grey.png')">
            <!--<div class="login-top">-->
                <div class="top-title">We Bet</div>
                <div class="top"></div>
            </div>
            <div class="login-bottom">
                <div class="login-thin">
                    <input class="input block" type="text" placeholder="Email" ng-model="username" ng-init="username = 'nathan'">
                    <input class="input block" type="password" placeholder="Password" ng-model="password" ng-init="password = 'nathan'">
                    <div class="butn block primary" ng-click="login(username, password)">Sign In</div>
                    <div class="butn block grey">Register</div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="nav-bar.html">
    <div template="nav-bar">

            <div class="bar-item" ng-class="{active:isCurrentNav('single')}" ng-click="setCurrentNav('single')">

</script>
