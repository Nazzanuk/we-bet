<script type="text/ng-template" id="login.html">
    <div template="login">
        <div class="login-container">
            <div class="login-top">
                <div class="top-title">We Bet</div>
                <div class="top top-1"></div>
                <div class="top top-2"></div>
                <div class="top top-3"></div>
                <div class="top top-4"></div>
            </div>
            <div class="login-bottom">
                <div class="login-thin">
                    <input class="input block" type="text" placeholder="Email" ng-model="username" ng-init="username = 'nathan'">
                    <input class="input block" type="password" placeholder="Password" ng-model="password" ng-init="password = 'nathan'">
                    <div class="butn block" ng-click="login(username, password)">Sign In</div>
                    <div class="butn block primary">Register</div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="nav-bar.html">
    <div template="nav-bar">
        <div class="bar">
            <div class="bar-item active">
                Groups
            </div>
            <div class="bar-item">
                Single
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="home-screen.html">
    <div screen>
        <nav-bar></nav-bar>

</script>
<script type="text/ng-template" id="splash-screen.html">

        <login></login>

</script>
